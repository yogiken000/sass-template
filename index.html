<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カードスタイルのパーツ</title>
  <style>
    .c-card {
      width: 300px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .c-card__image {
      display: block;
      width: 100%;
      height: auto;
    }

    .c-card__body {
      padding: 10px;
    }

    .c-card__title {
      margin-top: 0;
    }

    .c-card__description {
      margin-bottom: 0;
    }

    .c-card__link {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="c-card">
    <img class="c-card__image" src="https://via.placeholder.com/300x200.png?text=Card+Image" alt="カード画像">
    <div class="c-card__body">
      <h3 class="c-card__title">カードタイトル</h3>
      <p class="c-card__description">カードの説明文がここに入ります。</p>
      <a class="c-card__link" href="#">詳細を見る</a>
    </div>
  </div>
</body>
</html>
