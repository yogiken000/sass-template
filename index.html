  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <div class="topBox"></div>
  <div class="container">
    <div class="car"></div>
  </div>

  <!-- <div class="path" id="viewport">
    <div class="car" id="car">🚗</div>
  </div> -->

  <script>
    const tl = gsap.timeline();

    tl.to('.car', { // .box => アニメーションさせる要素
      scrollTrigger: {
        trigger: '.container', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: 'top center', // アニメーションの開始位置の指定
        end: "400px center",
        scrub: 0,
        markers: true
      },
      y: 400,
      ease: "none"
    }).to('.car', { // .box => アニメーションさせる要素
      scrollTrigger: {
        trigger: '.container', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: "400px center", // スクロール量200pxでトリガー開始
        end: "400px center",
        scrub: 0,
        markers: true,
      },
      rotate: 90,
      ease: "power4.out"
    }).to('.car', { // .box => アニメーションさせる要素
      scrollTrigger: {
        trigger: '.container', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: "400px center", // スクロール量200pxでトリガー開始
        end: "800px center",
        scrub: 0,
        markers: true,
        pin: true
      },
      x: 400, // アニメーションの内容
      ease: "none"
    }).to('.car', { // .box => アニメーションさせる要素
      scrollTrigger: {
        trigger: '.container', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: "800px center", // スクロール量200pxでトリガー開始
        end: "1500px center",
        scrub: 0,
      },
      y: 700, // アニメーションの内容
      ease: "none"
    });


    // // 縦の移動アニメーション

  <style>
    .topBox {
      height: 100vh;
    }

    .container {
      height: 3000px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      background-color: #b8b8b8;
      background-image: url("https://www.transparenttextures.com/patterns/batthern.png");

      position: absolute;
