<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Github Actions</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <script src="/assets/js/jquery-3.6.1.min.js"></script>
  <script src="/assets/js/slick.min.js"></script>
  <script src="/assets/js/desvg.js"></script>
  <!-- <script src="/assets/js/bodyScrollLock.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <div class="topBox"></div>
  <div class="container">
    <div class="car"></div>
  </div>

  <script>
    const tl = gsap.timeline();

    tl.to('.car', { // .box => アニメーションさせる要素
      y: 400, // アニメーションの内容
      scrollTrigger: {
        trigger: '.car', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: 'top top', // アニメーションの開始位置の指定
        end: "400px top",
        scrub: true,
        markers: true
      }
    }).to('.car', { // .box => アニメーションさせる要素
      x: -400, // アニメーションの内容
      scrollTrigger: {
        trigger: '.car', // トリガーとなる要素（アニメーションの開始、終了の位置決定に使用する）
        start: "400px top", // スクロール量200pxでトリガー開始
        end: "600px top", // スクロール量400pxで終了
        scrub: true,
        markers: true
      }
    });
  </script>


  <style>
    .topBox {
      height: 100vh;
    }

    .container {
      height: 3000px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      background-color: #ccc;
    }

    .car {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 50px;
      background-color: #000;
    }
  </style>
</body>
</html>
